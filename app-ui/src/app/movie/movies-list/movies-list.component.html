<h1 class="text-center text-5xl font-bold">All movies</h1>
<div class="lg:col-span-3">
  <ul class="grid gap-2 sm:grid-cols-2 lg:grid-cols-4">
    <li *ngFor="let movie of movies | paginate: { itemsPerPage: 12, currentPage: pageNumber }; let i =index">
      <div class="card w-96 bg-base-100 shadow-xl">
        <figure class="px-10 pt-10">
          <img src="https://cdn.pixabay.com/photo/2017/11/24/10/43/ticket-2974645_960_720.jpg" alt="Shoes"
            class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">{{movie.$}}</h2>
          <div class="rating rating-half">
            <input type="radio" name="rating-{{i}}" class="rating-hidden" (click)="addRating(0.0, movie.$)"
              [checked]="findRating(movie.$)==0.0" />
            <input type="radio" name="rating-{{i}}" class="mask mask-star-2 mask-half-1 bg-orange-400"
              (click)="addRating(0.5, movie.$)" [checked]="findRating(movie.$)==0.5" />
            <input type="radio" name="rating-{{i}}" class="mask mask-star-2 mask-half-2 bg-orange-400"
              (click)="addRating(1.0,movie.$)" [checked]="findRating(movie.$)==1.0" />
            <input type="radio" name="rating-{{i}}" class="mask mask-star-2 mask-half-1 bg-orange-400"
              (click)="addRating(1.5,movie.$)" [checked]="findRating(movie.$)==1.5" />
            <input type="radio" name="rating-{{i}}" class="mask mask-star-2 mask-half-2 bg-orange-400"
              (click)="addRating(2.0, movie.$)" [checked]="findRating(movie.$)==2.0" />
            <input type="radio" name="rating-{{i}}" class="mask mask-star-2 mask-half-1 bg-orange-400"
              (click)="addRating(2.5, movie.$)" [checked]="findRating(movie.$)==2.5" />
            <input type="radio" name="rating-{{i}}" class="mask mask-star-2 mask-half-2 bg-orange-400"
              (click)="addRating(3.0, movie.$)" [checked]="findRating(movie.$)==3.0" />
            <input type="radio" name="rating-{{i}}" class="mask mask-star-2 mask-half-1 bg-orange-400"
              (click)="addRating(3.5, movie.$)" [checked]="findRating(movie.$)==3.5" />
            <input type="radio" name="rating-{{i}}" class="mask mask-star-2 mask-half-2 bg-orange-400"
              (click)="addRating(4.0, movie.$)" [checked]="findRating(movie.$)==4.0" />
            <input type="radio" name="rating-{{i}}" class="mask mask-star-2 mask-half-1 bg-orange-400"
              (click)="addRating(4.5, movie.$)" [checked]="findRating(movie.$)==4.5" />
            <input type="radio" name="rating-{{i}}" class="mask mask-star-2 mask-half-2 bg-orange-400"
              (click)="addRating(5.0, movie.$)" [checked]="findRating(movie.$)==5.0" />
          </div>
          <div class="card-actions">
            <button class="btn btn-primary">Watch</button>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ol class="flex justify-center gap-1 mt-8 text-xs font-medium">
    <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>

  </ol>
</div>

<app-recommended-movies></app-recommended-movies>
